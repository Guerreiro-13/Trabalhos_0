<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="Stylesheet" href="Style.css">
</head>

<body>

    <!-- Cabeçalho da página -->
    <header>
        <h1>Nossos Produtos</h1>
    </header>

    <!-- Seção de lista de produtos -->
    <section class="lista-produtos">
        <div>
            <img src="cat.jpg" alt="Imagem do Produto 1">
            <h2>Produto 1</h2>
            <p class="produto-descricao">Descrição breve do Produto 1.</p>
            <button>Comprar</button>
        </div>

        <div>
            <img src="Capa_Podcast.png" alt="Imagem do Produto 2">
            <h2>Produto 2</h2>
            <p class="produto-descricao">Descrição breve do Produto 2.</p>
            <button>Comprar</button>
        </div>

        <div id="produto3" >
            <img src="produto3.jpg" alt="Imagem do Produto 3">
            <h2>Produto 3</h2>
            <p class="produto-descricao">Descrição breve do Produto 3.</p>
            <button>Comprar</button>
        </div>

        <!-- Você pode adicionar mais cards de produtos conforme necessário -->
    </section>

    <!-- Rodapé da página -->
    <footer>
        <p>© 2023 Loja XYZ. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
